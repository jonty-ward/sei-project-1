<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="./scripts/app.js" charset="utf-8"></script>
  

  
  <title>Battleships</title>
</head>
<body>
 <div class="overlay-page1">

  <header class="header-overlay">
    <img src="../assets/battleship logo.png" alt="battleships logo">
  </header>
  <main class="main-section-overlay">
    <!-- <p>form for adding name can go here!</p> -->   
    <button class="start-game">Start game</button> 
    <div class="rules"></div>
      <h2>Rules</h2>
      <ul>
        <li> Press the start game button</li>
        <li>Space your ships out on the board, making sure that they do not overlap or touch each other! </li>
        <li>Take turns with the computer trying to sink each others ships</li>
      </ul>
    </div>
    </main>
</div>
  <header class="main">







    <div class="button">
      <audio id="make-it"></audio>
      <button class="make-it">Audio &#9658</button>
    </div>
    






    <img src="https://logodix.com/logo/1784698.png" alt="battleships logo">
  </header>
  <main class="main-section">
    <!-- <p>form for adding name can go here!</p> -->

    <!-- <button class="start-game">Start game</button>  -->
    <button class="x-axis">Horizontal</button>
    <button class="y-axis">Vertical</button>
    <div class="banner">
      <p class="banner-message"> Message will go here</p>
      <!-- <p class="label-computer-grid">computer grid </p>  -->
    </div>
    <div class="both-grids">
      <div>
        <h4 class="grid-headings">Player Grid</h4>
        <div class="player-grid"></div>
      </div>
      <div>
        <h4 class="grid-headings">Computer Grid</h4>
        <div class="computer-grid"></div>
      </div>
      
      
      
    </div>
    <div class="add-ship-buttons">
      <button class="add-carriership">Add Carriership</button>
      <button class="add-battleship" >Add Battleship</button>
      <button class="add-destroyer">Add Destroyer</button>
      <button class="add-submarine">Add submarine</button>
      <button class="add-patrol">Add Patrol Boat</button>
    </div>
    


    <div class="overlay-win-screen">
      <h3>A good battle!</h3>
      <p class="win-message">This is the win message </p>
      <button class="Reload-page"> Play Again?</button>

    </div>

    

    
  </main>
  
</body>
</html>
