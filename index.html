<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">

  <script src="./scripts/app.js" charset="utf-8"></script>
  

  
  <title>Battleships</title>
</head>
<body>
  
  <header>
    <img src="https://logodix.com/logo/1784698.png" alt="battleships logo">
  </header>
  <main>
    <!-- <p>form for adding name can go here!</p> -->
    <div class="rules">Rules of the game will go header</div>
    <button class="start-game">Start game</button> 
    <button class="x-axis">X Axis</button>
    <button class="y-axis">Y Axis</button>
    <div class="banner">
      <p class="banner-message"> Message will go here</p>
      <p class="label-computer-grid">computer grid </p> 
    </div>
    <div class="both-grids">
      <div class="computer-grid"></div>
      <div class="player-grid"></div>
    </div>
    <button class="add-carriership">Add Carriership 5</button>
    <button class="add-battleship" >Add Battleship 4</button>
    <button class="add-destroyer">Add Destroyer 3</button>
    <button class="add-submarine">Add submarine 3</button>
    <button class="add-patrol">Add Patrol Boat</button>




    

    
  </main>
  
</body>
</html>
